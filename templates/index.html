{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block jumbotron %}
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Where Do You Find</h1>
       <form class="form-inline my-2 my-lg-0" action="/search" method="POST">
        <input class="form-control mr-sm-2" id="search_bar_location" type="search" placeholder="Location" aria-label="Search" name="location" required>
        <button class="btn btn-primary" type="submit" id="search_submit">Search</button>
    </form>
    </div>
  </div>
{% endblock %}

  <!--Carousel Wrapper-->
{% block content %}
  
<div class="carousel">
  {% for post in posts %}
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src='/{{post["image"]}}' alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{post["title"]}}</h5>
        <p class="card-text">{{post["description"]}}</p>
        <a href="view/{{post['id']}}" class="btn btn-primary">See post</a>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}


{% block divider  %}
    <div id="divider"></div>
{% endblock  %}
