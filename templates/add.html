{% extends "layout.html" %}

{% block title %}
    Add Post
{% endblock %}

{% block main %}
  <h1 style="text-align: center;">Add Post</h1>
        <hr>
  <form action="/add" method="POST" enctype="multipart/form-data" id="add_post">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <input type="text" class="form-control add_post" autocomplete="off" name="title" placeholder="Title" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control add_post" autocomplete="off" name="description" placeholder="Description" required>
          </div>
          <div class="form-group">
            <select class="form-control add_post"  name="location" placeholder="Location" required>
            <datalist id="municipalities">
              <option value="">Location</option>
              <option value="Adams">Adams</option>
              <option value="Bacarra">Bacarra</option>
              <option value="Bangui">Bangui</option>
              <option value="Banna">Banna</option>
              <option value="Burgos">Burgos</option>
              <option value="Carasi">Carasi</option>
              <option value="Currimao">Currimao</option>
              <option value="Dingras">Dingras</option>
              <option value="Dumalneg">Dumalneg</option>
              <option value="Marcos">Marcos</option>
              <option value="Nueva Era">Nueva Era</option>
              <option value="Pagudpud">Pagudpud</option>
              <option value="Paoay">Paoay</option>
              <option value="Pasuquin">Pasuquin</option>
              <option value="Piddig">Piddig</option>
              <option value="Pinili">Pinili</option>
              <option value="San Nicolas">San Nicolas</option>
              <option value="Sarrat">Sarrat</option>
              <option value="Solsona">Solsona</option>
            </datalist>
          </div>
          <div class="form-group">
            <input type="file" name="image" class="add_post" id="file" required>
          </div>
          <div class="form-group">
            <textarea class="form-control add_post" name="body" rows="10" required></textarea>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>

  </form>
{% endblock %}
